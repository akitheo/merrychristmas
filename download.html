<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Your Lovely Photos</title>
    <style>
        body {
            background-color: Pink;
            color: white;
            font-family: 'Times New Roman', serif;
            text-align: center;
            padding: 20px;
        }

        .category {
            margin-bottom: 20px;
            display: none; /* Hide all categories by default */
        }

        .category h2 {
            border-bottom: 2px solid white;
            padding-bottom: 5px;
        }

        .photo-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .photo-item {
            margin: 10px;
            text-align: center;
        }

        .photo-link {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Download Photos</h1>

    <!-- Christmas category -->
    <div class="category" id="christmas-category">
        <h2>Christmas</h2>
        <div class="photo-container" id="christmas-photos-container">
            <!-- Dynamically generated photos will be added here -->
        </div>
    </div>

    <!-- New Year category -->
    <div class="category" id="new-year-category">
        <h2>New Year</h2>
        <div class="photo-container" id="new-year-photos-container">
            <!-- Dynamically generated photos will be added here -->
        </div>
    </div>

    <!-- Nightout category -->
    <div class="category" id="nightout-category">
        <h2>Nightout</h2>
        <div class="photo-container" id="nightout-photos-container">
            <!-- Dynamically generated photos will be added here -->
        </div>
    </div>

    <!-- Load photos from GitHub and create photo elements -->
    <script>
        // Function to fetch photos from a GitHub repository using authentication
        async function fetchGitHubPhotos(username, repository, path) {
            try {
                const token = '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'; // Replace with your GitHub token
                const response = await fetch(`https://api.github.com/repos/${username}/${repository}/contents/${path}`, {
                    headers: {
                        Authorization: `Bearer ${token}`,
                    },
                });

                if (!response.ok) {
                    throw new Error(`Failed to fetch photos: ${response.statusText}`);
                }

                const data = await response.json();

                return data.map(item => ({
                    name: item.name,
                    path: item.download_url,
                }));
            } catch (error) {
                console.error('Error fetching GitHub photos:', error.message);
                throw error; // Rethrow the error to propagate it
            }
        }

        // Function to create photo elements
        function createPhotoElements(photos, containerId) {
            const container = document.getElementById(containerId);

            photos.forEach(photo => {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';

                const img = document.createElement('img');
                img.src = photo.path;
                img.alt = photo.name;
                img.width = 200;

                const link = document.createElement('a');
                link.href = photo.path;
                link.className = 'photo-link';
                link.download = photo.name;
                link.textContent = photo.name;

                photoItem.appendChild(img);
                photoItem.appendChild(link);
                container.appendChild(photoItem);
            });

            // Show the category after loading photos
            document.getElementById(containerId.replace('-photos-container', '')).style.display = 'block';
        }

        // Fetch and create Christmas photos
        fetchGitHubPhotos('akitheo', 'merrychristmas', 'Christmass_Photos')
            .then(photos => createPhotoElements(photos, 'christmas-photos-container'))
            .catch(error => console.error('Error fetching GitHub photos:', error));
    </script>
</body>

</html>
